<table class="table table-striped"> 
	<tr>
		<th>Name</th><th>Email</th><th>Last Login</th>
	</tr>
	<tr ng-repeat="usr in users">
		<td>{{usr.getName()}}</td>
		<td><b>{{usr.email}}<b></td>
		<td>{{usr.lastLogin}}</td>
	</tr>
</table>


<button class="btn btn-success" ng-click="addPlayer()"><span class="gglyphicon glyphicon-plus"/> Add User</button>
